            <h1>Átirányítás a Facebook profilra</h1>
            <p>Kérem várjon. Az átirányításig <strong id="counter">5</strong> másodperc van hátra.</p>
            <p>Ha az automatikus átirányítás nem működne 5 másodpercen belül, kattintson a következő linkre: <a href="https://www.facebook.com/ivan.gabor.80">https://www.facebook.com/ivan.gabor.80</a>.</p>

<script type="application/javascript">
    var counter = 5;

    window.setInterval(function() {
        counter--;
        counter = Math.max(0, counter);
        document.getElementById('counter').innerHTML = counter;
    }, 1000)();
</script>
