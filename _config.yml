title: Thomas von FÃ¼rstenfeld
lang: hu
locale: hu_HU
description:
subject:
copyright:

url: 'https://thomas.von.fuerstenfeld.blog'
default_categories: ['Home']
default_tags: ['']

defaults:
  -
    scope:
      path: ''
    values:
      layout: 'default'
      page_categories: ['Home']
      page_tags: ['']
      page_type: 'post_list'
  -
    scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
      page_type: 'post_view'

destination: docs

facebook_username:
twitter_username:
github_username:
linkedin_username:

future: true

exclude:
  - README.md
  - vendor
  - Gemfile
  - Gemfile.lock
  - LICENSE

env: production

excerpt_separator: <!--more-->

markdown: kramdown

permalink: /:categories/:title.html

autopages:
  enabled: true
#  tags:
#    enabled: false
  tags:
    layouts:
      - taglist.html
    permalink: /cimkek/:tag/
    enabled: true
  categories:
    layouts:
      - categorylist.html
    permalink: /:cat/
    enabled: true
  collections:
    enabled: false

#jekyll-archives:
#  enabled:
#    - categories
#    - tags
#  layouts:
#    tag: 'taglist'
#    category: 'catgegorylist'
#  permalinks:
#    tag: '/cimkek/:name/'
#    category: '/:name/'

pagination:
  enabled: true
  per_page: 1
  offset: 0
  permalink: '/oldal/:num.html'
  title: ':title - :num. oldal'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

plugins:
  - jekyll-feed
  - jekyll-archives
  - rouge
  - jekyll-last-modified-at
  - jekyll-plantuml
  - jekyll-responsive-image
  - jekyll-tidy
  - classifier-reborn
  - jekyll-tagging-related_posts
  - jekyll-archives
  - jekyll-paginate-v2

jekyll_tidy:
  exclude: ['robots.txt']
  compress_html: false

sass:
  sass_dir: _sass
  sourcemap: true
  style: compressed

kramdown:
  input: GFM
  syntax_highlighter: rouge

responsive_image:
  template: _includes/responsive-image.html
  default_quality: 90
  sizes:
    - width: 960
    - width: 768
    - width: 465
    - width: 217
  auto_rotate: false
  strip: true
  base_path: assets
  output_path_format: assets/resized/%{width}/%{basename}
  save_to_source: true
  cache: false
  extra_images:
    - assets/*.png
    - assets/*.jpg
    - assets/img/*.png
    - assets/img/*.jpg
