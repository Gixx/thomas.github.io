{%- if paginator.total_pages > 1 -%}
<footer>
    <p>
        {%- if paginator.previous_page -%}
        <a rel="prev" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&larr; Újabb bejegyzések</a>
        {%- endif -%}
        {%- if paginator.next_page -%}
        <a rel="next" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Korábbi bejegyzések &rarr;</a>
        {%- endif -%}
    </p>
</footer>
{%- endif -%}
