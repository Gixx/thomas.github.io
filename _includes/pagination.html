{%- if paginator.total_pages > 1 -%}
<footer class="pagination">
    {%- if paginator.previous_page -%}
    <a class="prev" rel="prev" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&larr; Újabb bejegyzések</a>
    {%- endif -%}
    {%- if paginator.next_page -%}
    <a class="next" rel="next" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Korábbi bejegyzések &rarr;</a>
    {%- endif -%}
</footer>
{%- endif -%}
