{%- include variables.html -%}

<ul>
    {%- for categorySlug in categorySlugs -%}
        {%- assign categoryLabel = categoryLabels[forloop.index0] -%}
    <li><a class="category category-{{ categorySlug }}{% if categorySlug == currentCategorySlug %} current{% endif %}" href="/{{ categorySlug }}">{{ categoryLabel | strip }}</a></li>
    {%- endfor -%}
</ul>
