<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'hu' }}">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
        <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
        <meta name="language" content="hu" />
        <meta name="copyright" content="">
        <meta name='robots' content='index,follow' />
        <meta name="theme-color" content="#000000">
        <title>{% if page.title %}{{ page.title | escape }} &mdash; {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
        <link rel="canonical" href="https://thomas.von.fuerstenfeld.blog/" />
        <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="/feed.xml" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700">
        <link rel="stylesheet" href="/assets/css/site.css" />
        <link rel="stylesheet" href="/assets/css/syntax.css" />
    </head>
    <body>
        <main>
            {{ content }}
        </main>
        <footer>
            <p>Copyright Â© 2019</p>
        </footer>
    </body>
</html>
